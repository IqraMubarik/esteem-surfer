<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>eSteem Surfer</title>
    <script>
      // Theme switcher
      window.setTheme = function (theme) {
        const styleEl = document.querySelector('#theme-stylesheet');

        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.id = 'theme-stylesheet';
        link.href = 'style/antd/' + theme + '.css';
        document.getElementsByTagName('head')[0].appendChild(link);

        if (styleEl) {
          styleEl.parentElement.removeChild(styleEl);
        }

        document.querySelector('body').className = theme + '-theme';
      };

      window.onload = () => {
        const theme = localStorage.getItem('theme') || 'day';
        window.setTheme(theme);
      };

    </script>
    <script>
      // Custom link handler for external links
      const shell = require('electron').shell;
      document.addEventListener('click', function (event) {

        // A element can be wrapped with inline element. Look parent element.
        let el = event.target.tagName === 'A' ? event.target : event.target.parentNode;

        if (el.tagName !== 'A') {
          return;
        }

        if (el.getAttribute('target') === '_external') {
          const href = el.getAttribute('href');
          shell.openExternal(href);
          event.preventDefault();
          return false;
        }

        if (el.classList.contains('markdown-external-link')) {
          const href = el.getAttribute('data-href');
          shell.openExternal(href);
          event.preventDefault();
          return false;
        }

        if (el.classList.contains('markdown-author-link')) {
          event.preventDefault();

          if (event.path.filter(x => x.classList && x.classList.contains('no-click-event')).length > 0) {
            return false;
          }

          const author = el.getAttribute('data-author');
          const ev = new CustomEvent('md-author-clicked', {detail: {author}});
          window.dispatchEvent(ev);
          return false;
        }

        if (el.classList.contains('markdown-post-link')) {
          event.preventDefault();

          if (event.path.filter(x => x.classList && x.classList.contains('no-click-event')).length > 0) {
            return false;
          }

          let category = el.getAttribute('data-tag');
          let author = el.getAttribute('data-author');
          let permlink = el.getAttribute('data-permlink');
          const ev = new CustomEvent('md-post-clicked', {detail: {category, author, permlink}});
          window.dispatchEvent(ev);
          return false;
        }


        if (el.classList.contains('markdown-tag-link')) {
          event.preventDefault();

          if (event.path.filter(x => x.classList && x.classList.contains('no-click-event')).length > 0) {
            return false;
          }

          let tag = el.getAttribute('data-tag');

          const ev = new CustomEvent('md-tag-clicked', {detail: {tag}});
          window.dispatchEvent(ev);
          return false;
        }
      });
    </script>

    <script>
      (function () {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = './dist/style.css';
          // HACK: Writing the script path should be done with webpack
          document.getElementsByTagName('head')[0].appendChild(link);
        }
      }());
    </script>

</head>
<body class="day-theme">
<div id="root"></div>
<script>
  {
    const scripts = [];

    // Dynamically insert the DLL script in development env in the
    // renderer process
    if (process.env.NODE_ENV === 'development') {
      scripts.push('../dll/renderer.dev.dll.js');
    }

    // Dynamically insert the bundled app script in the renderer process
    const port = process.env.PORT || 1212;
    scripts.push(
      (process.env.HOT)
        ? 'http://localhost:' + port + '/dist/renderer.dev.js'
        : './dist/renderer.prod.js'
    );

    document.write(
      scripts
        .map(script => `<script defer src="${script}"><\/script>`)
        .join('')
    );
  }
</script>
</body>
</html>
