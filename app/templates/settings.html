<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="{{ 'CANCEL' | translate }}" ng-click="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title">{{ 'SETTINGS' | translate }}</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="select-lang" class="col-sm-3 control-label">
        <i class="fa fa-spin fa-spinner" ng-if="langState==2"></i>
        <i class="fa fa-check success-icon" ng-if="langState==3"></i>
        {{ 'LANGUAGE' | translate }}</label>
      <div class="col-sm-9">
        <select id="select-lang" class="form-control" ng-model="language" ng-disabled="langState==2">
          <option ng-repeat="option in languages" value="{{option.id}}">{{option.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="select-cur" class="col-sm-3 control-label">
        <i class="fa fa-spin fa-spinner" ng-if="currState==2"></i>
        <i class="fa fa-check success-icon" ng-if="currState==3"></i>
        {{ 'CURRENCY' | translate }}</label>
      <div class="col-sm-9">
        <select id="select-cur" class="form-control" ng-model="currency" ng-disabled="currState==2">
          <option ng-repeat="cur in currencies" value="{{cur.id}}">{{cur.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">{{ 'SERVER' | translate }}</label>
      <div class="col-sm-9"> {{server}}
        <!--
        <select id="select-server" class="form-control" ng-model="server">
          <option ng-repeat="server in servers" value="{{server}}">{{server}}</option>
        </select>
        -->
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">
        <i class="fa fa-spin fa-spinner" ng-if="nightState==2"></i>
        <i class="fa fa-check success-icon" ng-if="nightState==3"></i>
      </label>
      <div class="col-sm-9">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="nightMode" ng-disabled="nightState==2">
            <i class="fa fa-moon-o"></i> {{ 'NIGHT_MODE' | translate }}
          </label>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="save()" ng-disabled="processing"><i
    class="fa fa-spinner fa-spin" ng-show="processing"></i> {{ 'SAVE' | __ }}
  </button>
  <button class="btn btn-warning" ng-click="cancel()">{{ 'CANCEL' | translate }}</button>
</div>
