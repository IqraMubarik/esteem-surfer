<div class="content-vote-popover-content">
  <div class="voting-slider">
    <rzslider rz-slider-model="slider.value" rz-slider-options="slider.options"></rzslider>
  </div>
  <div class="voting-button">
    <button class="btn btn-sm btn-primary" login-required required-keys="'posting'" on-login-success="loginSuccess" on-login-open="loginDialogOpened">{{ 'VOTE' | translate }}</button>
    <button class="btn btn-sm btn-default" disabled>Unvote</button>
  </div>
</div>
