<nav-bar></nav-bar>
<div class="app-container">
  <div class="app-content keep-pos" id="content-main">
    <div class="post-page">
      <div class="indicator">
        <i class="fa fa-spin fa-spinner fa-circle-o-notch" ng-show="loadingPost"></i>
      </div>
      <div class="the-post" ng-show="!loadingPost">
        <div class="post-header">
          <h1 class="post-title">{{ post.title }}</h1>

          <div class="post-info-bar">
            <div class="post-author-pic" author-bg-img-style author="{{ post.author }}"></div>
            <div class="post-info-right-side">
              <span class="post-author-name">
                <a ng-click="authorClicked()">{{ post.author }}
                 <span class="post-author-reputation">{{ post.author_reputation|authorReputation|number:0 }}</span>
                </a>
              </span>
              <span class="post-cat"><span>{{ 'IN' | translate }}</span> <a ng-click="parentClicked()">{{ post.parent_permlink }}</a></span>
              <span class="post-date"><span  title="{{ post.created|dateFormatted }}"> {{post.created|timeAgo}}</span></span>
            </div>
          </div>
        </div>

        <div class="post-body markdown-view" ng-bind-html="postBody"></div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
