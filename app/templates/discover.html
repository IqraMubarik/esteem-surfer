<nav-bar selected-section="'discover'"></nav-bar>
<div class="app-container">
  <div class="app-content discover-page">
    <div class="indicator discover-indicator" ng-show="loadingAuthors">
      <i class="fa fa-spin fa-spinner fa-circle-o-notch"></i>
    </div>
    <div class="author-list" ng-if="!loadingAuthors">
      <header>
        <button class="btn btn-default btn-reload" ng-click="refresh()" uib-tooltip="{{ 'REFRESH' | __ }}"><i
          class="fa fa-refresh"></i></button>
      </header>
      <ul>
        <li ng-repeat="author in authors">
          <div class="author-card">
            <div ng-click="clicked(author)" class="author-pic" author-bg-img-style author="{{ author }}"></div>
            <a ng-click="clicked(author)" class="author-name">{{ author }}</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<app-footer></app-footer>
